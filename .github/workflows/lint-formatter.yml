name: lint-formatter

on:
  push:
    paths:
      - 'include/**/*.h*'
      - 'src/**/*.cpp*'
      - 'test/**/*.cpp*'

  pull_request:
    types: [ opened ]
    paths:
      - 'include/**/*.h*'
      - 'src/**/*.cpp*'
      - 'test/**/*.cpp*'

jobs:
  lint-formatter-job:
    uses: ultimaker/cura-workflows/.github/workflows/lint-formatter.yml@main
